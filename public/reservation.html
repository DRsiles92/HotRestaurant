<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant Reservations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="jumbotron" id="main">
        <h1>Hot Restaurant</h1>
        <hr>
        <h4>Make Your Reservation</h4>
        <button type="button" class="btn btn-primary">View Tables</button>
        <button type="button" class="btn btn-danger">Home</button>

    </div>

    <div class="row">

        <div class="col-12">
  
          <div class="card">
            <div class="card-header">
              <h4>Table Reservations</h4>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
  
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
  
                <div class="form-group">
                  <label for="role">Phone Number</label>
                  <input type="text" class="form-control" id="phone">
                </div>
  
                <div class="form-group">
                  <label for="age">Email</label>
                  <input type="text" class="form-control" id="email">
                </div>
  
                <div class="form-group">
                  <label for="force-points">Unique Id</label>
                  <input type="text" class="form-control" id="uniqueId">
                </div>
  
              </form>
              <br>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
              </div>
            </div>
          </div>
</body>
</html>
